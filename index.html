<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
    <div class="header">
        <h1 class="logo"><a href=""></a></h1>
        <div class="register">
            <li>登录</li>
            <li>设置</li>
        </div>
    </div>
    <div class="content">
        <div class="content_in">
            <div class="content_left">
                <div class="content_toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span class="del"><i></i>删除</span>
                    <span class="empty"><i></i>清空列表</span>
                </div>
                <div class="content_list" data-mcs-theme="minimal-dark">
                    <ul>
                        <li class="list_title">
                            <div class="list_check"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_info">
<!--                    a作为背景唱片-->
<!--                    因为鼠标放上去是变成小手的，所以设置为a标签-->
                    <a href="javascript:;" class="song_info_pic">
<!--                        img作为前景-->
                        <img src="./img/lnj.jpg" alt="">
                    </a>
                    <div class="song_info_name">歌曲名称:
                        <a href="javascript:;">more better more lucky</a>
                    </div>
                    <div class="song_info_singer">歌手名称:
                        <a href="javascript:;">zhizhouzhou</a>
                    </div>
                    <div class="song_info_ablum">专辑名:
                         <a href="javascript:;">love more</a>
                    </div>
                </div>
<!--                为什么又加一个父元素
                    因为滚动的时候是整个ul往上滚动-->
                <div class="song_lyric_container">
                    <ul class="song_lyric"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;" class="music_pre"></a>
            <a href="javascript:;" class="music_play"></a>
            <a href="javascript:;" class="music_next"></a>
            <div class="music_progress_info">
                <div class="music_progress_top">
                    <span class="music_progress_name">越努力越幸运/cuike</span>
                    <span class="music_progress_time">00:00 / 04:21</span>
                </div>
<!--                乳白色的背景-->
                <div class="music_progress_bar">
<!--                    纯白色的前景-->
                    <div class="music_progress_line"></div>
<!--                    乳白色的小圆点-->
                    <div class="music_progress_dot"></div>
                </div>
            </div>
            <a href="javascript:;" class="music_mode"></a>
            <a href="javascript:;" class="music_fav"></a>
            <a href="javascript:;" class="music_down"></a>
            <a href="javascript:;" class="music_comment"></a>
            <a href="javascript:;" class="music_only"></a>
            <div class="music_voice_info">
                <a href="javascript:;" class="music_voice_icon"></a>
                <!--                乳白色的背景-->
                <div class="music_voice_bar">
                    <!--                    纯白色的前景-->
                    <div class="music_voice_line"></div>
                    <!--                    乳白色的小圆点-->
                    <div class="music_voice_dot"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <!--加上一个灰色的遮罩,为了让字体看的清晰-->
    <div class="mask"></div>
    <audio src=""></audio>
</body>
</html>
